name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short
    
    - name: Run tests with coverage
      if: matrix.python-version == '3.11'
      run: |
        pip install pytest-cov
        python -m pytest tests/ --cov=scad_format --cov-report=xml
    
    - name: Upload coverage
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.xml
        fail_ci_if_error: false

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[build]
    
    - name: Build executable
      run: |
        python -m PyInstaller --onefile --name scad-format --console --clean scad-format.py
    
    - name: Test executable
      run: |
        dist\scad-format.exe --help
    
    - name: Create distribution package
      run: |
        mkdir dist\scad-format-windows
        copy dist\scad-format.exe dist\scad-format-windows\
        copy README.md dist\scad-format-windows\
        copy .scad-format dist\scad-format-windows\example.scad-format
        Compress-Archive -Path dist\scad-format-windows -DestinationPath dist\scad-format-windows.zip
      shell: pwsh
    
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: scad-format-windows
        path: dist/scad-format-windows.zip

  build-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: build-windows
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows build
      uses: actions/download-artifact@v4
      with:
        name: scad-format-windows
        path: dist/
    
    - name: Extract executable
      run: |
        Expand-Archive -Path dist\scad-format-windows.zip -DestinationPath dist\
        copy dist\scad-format-windows\scad-format.exe dist\
      shell: pwsh
    
    - name: Install NSIS
      run: |
        choco install nsis -y
      shell: cmd
    
    - name: Build installer
      run: |
        cd installer
        makensis scad-format.nsi
      shell: cmd
      continue-on-error: true
    
    - name: Upload installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: scad-format-installer
        path: dist/scad-format-*-setup.exe
      if: success()

  build-sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build sdist and wheel
      run: |
        python -m build
    
    - name: Check distributions
      run: |
        twine check dist/*
    
    - name: Upload sdist artifact
      uses: actions/upload-artifact@v4
      with:
        name: scad-format-sdist
        path: dist/*.tar.gz
    
    - name: Upload wheel artifact
      uses: actions/upload-artifact@v4
      with:
        name: scad-format-wheel
        path: dist/*.whl
