name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[build]
    
    - name: Build executable
      run: |
        python -m PyInstaller --onefile --name scad-format --console --clean scad-format.py
    
    - name: Test executable
      run: |
        dist\scad-format.exe --help
    
    - name: Create distribution package
      run: |
        $version = "${{ github.event.release.tag_name }}" -replace '^v', ''
        mkdir dist\scad-format-$version-windows
        copy dist\scad-format.exe dist\scad-format-$version-windows\
        copy README.md dist\scad-format-$version-windows\
        copy LICENSE dist\scad-format-$version-windows\
        copy .scad-format dist\scad-format-$version-windows\example.scad-format
        Compress-Archive -Path dist\scad-format-$version-windows -DestinationPath dist\scad-format-$version-windows.zip
      shell: pwsh
    
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/scad-format-*-windows.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: build-windows
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[build]
    
    - name: Build executable
      run: |
        python -m PyInstaller --onefile --name scad-format --console --clean scad-format.py
    
    - name: Install NSIS
      run: |
        choco install nsis -y
      shell: cmd
    
    - name: Build installer
      run: |
        cd installer
        & "C:\Program Files (x86)\NSIS\makensis.exe" scad-format.nsi
      shell: pwsh
      continue-on-error: true
    
    - name: Upload installer to Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/scad-format-*-setup.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: success()

  build-python-packages:
    name: Build Python Packages
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build sdist and wheel
      run: |
        python -m build
    
    - name: Check distributions
      run: |
        twine check dist/*
    
    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/*.tar.gz
          dist/*.whl
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
